<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento IoT</title>
    <!-- Google Fonts para um design elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca de Gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Monitoramento da Estufa</h1>
        <p>Dados atualizados em tempo real</p>
        <div id="last-updated">Atualizando...</div>
    </header>

    <main class="dashboard-grid">
        <!-- Card de Temperatura -->
        <div class="card">
            <h2>🌡️ Temperatura do Ar</h2>
            <p class="sensor-value" id="temp-value">-- °C</p>
            <div class="chart-container">
                <canvas id="temp-chart"></canvas>
            </div>
        </div>

        <!-- Card de Umidade do Ar -->
        <div class="card">
            <h2>💧 Umidade do Ar</h2>
            <p class="sensor-value" id="hum-air-value">-- %</p>
            <div class="chart-container">
                <canvas id="hum-air-chart"></canvas>
            </div>
        </div>

        <!-- Card de Umidade do Solo -->
        <div class="card">
            <h2>🌱 Umidade do Solo</h2>
            <p class="sensor-value" id="hum-soil-value">--</p>
            <div class="chart-container">
                <canvas id="hum-soil-chart"></canvas>
            </div>
        </div>

        <!-- Card de Luminosidade -->
        <div class="card">
            <h2>☀️ Luminosidade Interna</h2>
            <p class="sensor-value" id="lum-int-value">--</p>
            <div class="chart-container">
                <canvas id="lum-int-chart"></canvas>
            </div>
        </div>
    </main>
    
    <!-- Nosso JavaScript -->
    <script src="script.js"></script>
</body>
</html>
